<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentalCourt - Contacto</title>
    <link rel="stylesheet" href="estiloscontacto.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    
    <video autoplay muted loop class="videoFondo">
        <source src="VIDEOS/V1.mp4" type="video/mp4">
    </video>

    <nav>
        <div class="nav1">
            <img src="recursos/3439979_67225c6298c9b.png" alt="Logo de RentalCourt">
        </div>
        <div class="nav2">
            <i class="fas fa-desktop"></i>
            <i class="fas fa-tablet-alt"></i>
            <i class="fas fa-mobile-alt"></i>
        </div>
        <div class="nav3">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="funciones.html">Funciones</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </div>
    </nav>

    <div id="seccion_contacto">
        <div class="mapaGoogle">
           
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3272.10275042132!2d-56.19459598980548!3d-34.90387087273489!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x959f81ceb54e547f%3A0x592102e53ece4546!2sInstituto%20Tecnologico%20de%20Informatica%20(UTU)!5e0!3m2!1ses!2suy!4v1730333889839!5m2!1ses!2suy" 
                width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
        <div class="columnaDatos">
            <div class="datosContacto">
                <ul class="lista_2">
                    <li class="li_titulo"><i class="fas fa-map-marker-alt"></i> Dirección</li>
                    <li class="li_texto">Mercedes 1131</li>
                    <li class="li_titulo"><i class="fas fa-phone"></i> Teléfono</li>
                    <li class="li_texto">091234567</li>
                    <li class="li_titulo"><i class="fas fa-envelope"></i> Correo electrónico</li>
                    <li class="li_texto">rentalcourt@rental.com.uy</li>
                </ul>
            </div>
            <div id="formulario_2" class="formulario">
                <form action="#">
                    <span>
                        <input type="text" name="nombre" placeholder="Nombre" required>
                        <input type="email" name="email" placeholder="Email" required>
                    </span>
                    <input type="text" name="asunto" placeholder="Asunto" required>
                    <textarea name="mensaje" placeholder="Mensaje" required></textarea>
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
